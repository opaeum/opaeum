Intro_Overview=Willkommen zur RAP Workbench Demo Applikation. Diese Applikation stellt ein einfaches Projekt Management System auf der Basis von RAP vor. Obwohl es nicht für den produktiven Einsatz gedacht ist, demonstriert es einen großen Teil der Möglichkeiten des Frameworks. Sie können diese Einführung überspringen und die Applikation direkt starten, indem Sie den Knopf in der linken oberen Ecke benutzen oder auf eines der Aktionssymbole darüber klicken.
# action sections
Intro_SelectionTitle=Selection Service
Intro_SelectionDesc=Dies ist ein Beispiel für den Mechanismus zur Selektions-Notifikation.
Intro_SelectionContent=Die Workbench wird aus Grundbausteinen, den sogenannten Parts, zusammengesetzt. Die Kommunikation zwischen diesen Parts wird durch den "Selection Service" ermöglicht. Klicken Sie auf ein Aktionssymbol um zu sehen, wie eine Selektion im Navigator einen Attributeintrag im Properties View auslöst.

Intro_EditorTitle=Editor-Parts
Intro_EditorDesc=Dieses Beispiel zeigt, wie die Workbench das Editieren von Daten unterstützt.
Intro_EditorContent=Die Workbench benutzt Editor-Parts zur Behandlung von Benutzereingaben. Editor-Parts manipulieren Daten normalerweise mit einer lokalen Kopie. Die Änderungen an der lokalen Kopie können durch Drücken des Speichern-Kopfes links oben im Workbench-Fenster auf das darunterliegende Datenmodell übertragen werden.

Intro_WizardTitle=Wizards
Intro_WizardDesc=Dies ist ein einfaches Beispiel, wie Wizards benutzt werden können, um neue Datenelemente hinzuzufügen.
Intro_WizardContent=Die Workbench bietet ein Wizard- und ein Dialog-Framework. Das ermöglicht es Applikationsentwicklern, eine konsistente Behandlung Dialog-basierter Dateneingaben zu implementieren. Wizards bieten Unterstützung für mehrere Seiten mit einer Kontrollfluss-Infrastruktur für Navigation und Validierung.

Intro_RcsTitle=Benutzer-Oberfläche
Intro_RcsDesc=Spielen Sie mit der Applikation um die Fähigkeiten der Workbench zu entdecken.
Intro_RcsContent=Die Workbench bietet eine riesige Menge eingebauter Features. Finden Sie heraus, wie Parts maximiert, minimiert und wiederhergestellt werden können, öffnen Sie zusätzliche Views im Fenstermenü, Ändern Sie das Layout, indem Sie die Schieberahmen zwischen den Parts ziehen...

