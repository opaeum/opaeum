Intro_Overview=Welcome to the RAP Workbench Demo application. This application shows a simple project management system, that is built on top of RAP. Though it is not meant to be production ready it shows a good bunch of the framework's possibilities. You may skip this intro and start the application from scratch by using the button in the left corner above or by clicking one of the action items below.
# action sections
Intro_SelectionTitle=Selection Service
Intro_SelectionDesc=This is an example for the workbench's selection notification mechanism.
Intro_SelectionContent=The Workbench is created from building blocks called parts. The communication between those parts is established by the the selection service. Click the action item to see how a selection in the navigator leads to an attribute listing in the properties view.

Intro_EditorTitle=Editorparts
Intro_EditorDesc=This is an example of how the workbench supports editing data.
Intro_EditorContent=The Workbench uses editor parts to handle user input. Editorparts usually manipulate data with a local copy. The changes in the local copy can be applied to the underlying data model by using the save buttons in the upper left of the workbench window.

Intro_WizardTitle=Wizards
Intro_WizardDesc=This is a simple example of how Wizards can be used to add new data elements.
Intro_WizardContent=The Workbench provides a Wizard and Dialog framework. This enables application developers to implement a consistent way of handling dialog driven data input. Wizards offer support of multiple pages with control flow infrastructure for navigation and validation.

Intro_RcsTitle=Rich UI
Intro_RcsDesc=Play with the application to discover the workbench's capabilities 
Intro_RcsContent=The Workbench provides huge set of built in features. Check out how to maximize, minimize and restore parts, open additional views with the window menu, change the layout by dragging the sash between parts...

